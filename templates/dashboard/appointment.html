{% extends 'base.html' %}

{% block title %}
Appointment
{% endblock title %}

{% block body %}

<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-3 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              {% comment %} {{userdetail.Profile_Picture.url}} {% endcomment %}
                {% include 'messages.html'%}

              <form action="{% url 'appoinmentconfirm' id=id %}" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    <input type="text" name="speciality" class="form-control form-control-lg" placeholder="Required speciality" required>
                </div>
                <div class="form-outline mb-4">
                    <input type="date" name="date" class="form-control datetimepicker-input" data-target="#datetimepicker1"/>
                </div>
                <div class="form-outline mb-4">
                    <input type="time" name="time" class="form-control datetimepicker-input" data-target="#datetimepicker1"/>
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit" name="submit" value="confirm">Confirm</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock body%}
