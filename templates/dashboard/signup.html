{% extends 'base.html' %}

{% block title %}Sign up{% endblock title %}

{% block body %}
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

                {% include 'messages.html'%}
              <h3 class="mb-5">Sign Up</h3>
              <form action="{% url 'signup'%}" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    <input type="text" name="firstname" class="form-control form-control-lg" placeholder="First Name" required>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" name="lastname" class="form-control form-control-lg" placeholder="Last Name" required>
                </div>

                <div class="form-outline mb-4">
                    <input type="file" id="myFile" name="profile_picture" class="form-control form-control-lg" placeholder="profile_picture" required>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" name="username" class="form-control form-control-lg" placeholder="Username" required>
                </div>

                <div class="form-outline mb-4">
                    <input type="email" name="email" class="form-control form-control-lg" placeholder="Email Address" required>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" name="confirm_password" class="form-control form-control-lg" placeholder="Confirm Password" required>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" name="address" class="form-control form-control-lg" placeholder="address" required>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" name="city" class="form-control form-control-lg" placeholder="city" required>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" name="state" class="form-control form-control-lg" placeholder="state" required>
                </div>

                <div class="form-outline mb-4">
                    <input type="number" name="pincode" class="form-control form-control-lg" placeholder="number" required>
                </div>

                <div class="form-outline mb-4">
                    <select name="user_type" id="user_type">
                        <option value="1">Patient</option>
                        <option value="2">Doctor</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock body %}
